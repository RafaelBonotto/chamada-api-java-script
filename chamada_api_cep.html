<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
         const apiUrl = 'https://viacep.com.br/ws/04255000/json/';

                    async function fetchUserData() {
                    try {
                        const response = await fetch(apiUrl);
                        const data = await response.json();
                        return data;
                    } catch (error) {
                        console.error('Erro ao buscar dados da API:', error);
                    }
                }

                // Função para exibir os dados na página
                async function exibirDados() {
                    const userData = await fetchUserData();
                    if (userData) {
                        const resultadoDiv = document.getElementById('resultado');
                        resultadoDiv.innerHTML = `
                            <h2>Informações da chamada</h2>
                            <p><strong>Cep:</strong> ${userData.cep}</p>
                            <p><strong>Endereço:</strong> ${userData.logradouro}</p>
                        `;
                    }
                }

                // Chamando a função para exibir os dados ao carregar a página
                window.onload = exibirDados;
    </script>
</body>
</html>
